<!DOCTYPE html>
<html>

<head>
	<title>Decimal & Hexadecimal</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


</head>

<body class="bg-gray-300">
	<div class="grid grid-cols-1 lg:grid-cols-2">
		<div class="bg-blue-400 lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12">
			<div class="flex-grow">
				<h1 class="text-white text-center text-2xl sm:text-5xl mb-2"> Conversão entre decimal & hexadecimal</h1>
			</div>
		</div>
		<div class="lg:min-h-screen lg:flex lg:items-center p-12 lg:p-24 xl:p-48">
			<div class="flex-grow bg-white shadow-xl rounded-md border border-gray-300 p-8">
				<div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
					<div class="md:col-span-5">
						<label for="decimal">Número Decimal</label>
						<input type="text" name="decimal" id="nhex"
							class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value=""
							onkeyup="convertToHex();" />
					</div>
				</div>
				<div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
					<div class="md:col-span-5">
						<label for="hexadecimal">Número Hexadecimal</label>
						<input type="text" name="hexadecimal" id="rhex"
							class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value=""
							onkeyup="convertToDec();" />
					</div>
				</div>
			</div>
		</div>
	</div>


	<script>
		function convertToHex() {
			let decimal = 0;
			decimal = document.getElementById("nhex").value;
			// console.log('=============');
			// console.log(decimal);
			let result = 0;
			result = Number(decimal).toString(16);
			console.log(result);
			document.getElementById("rhex").value = result;
			// console.log('=============');
		}

		function convertToDec() {
			let hex = 0;
			hex = document.getElementById("rhex").value;
			// console.log('=============');
			// console.log(hex);
			let result = 0;
			result = parseInt(hex, 16);
			// console.log(result);
			document.getElementById("nhex").value = result;
			// console.log('=============');
		}

		let clipboard = new ClipboardJS('.btn');

		clipboard.on('success', function (e) {
			console.log(e);
		});

		clipboard.on('error', function (e) {
			console.log(e);
		});
	</script>
</body>

</html>
