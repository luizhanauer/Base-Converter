<!DOCTYPE html>
<html>

<head>
	<title>Decimal & Hexadecimal</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
	<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


</head>

<body class="bg-gray-300">
	<div class="grid grid-cols-1 lg:grid-cols-2">
		<div class="bg-gray-900 lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12">
			<div class="flex-grow">
				<h1 class="text-white text-center text-2xl sm:text-5xl mb-2"> Conversão entre decimal & hexadecimal</h1>
			</div>
		</div>
		<div class="lg:min-h-screen lg:flex lg:items-center p-12 lg:p-24 xl:p-48">
			<div class="flex-grow bg-white shadow-xl rounded-md border border-gray-300 p-8">
				<label class="font-bold text-gray-500" for="decimal">Número Decimal</label>
				<div class="flex items-center grid">
					<div class="relative">
						<input type="text" class="h-14 pl-10 pr-20 rounded-lg z-0 focus:shadow focus:outline-none border bg-gray-50 w-full" placeholder="..." id="nhex" name="decimal" onkeyup="convertToHex();" >
						<div class="absolute top-2 right-2"> <button class="h-10 w-20 text-white rounded-lg bg-green-500 hover:bg-green-600 btn" data-clipboard-target="#nhex" data-toggle="tooltip" title="Copy"><i class="far fa-copy"></i> Copiar</button> </div>
					</div>
				</div>
				<label class="font-bold text-gray-500" for="hexadecimal">Número Hexadecimal</label>
				<div class="flex items-center grid">
					<div class="relative">
						<input type="text" class="h-14 pl-10 pr-20 rounded-lg z-0 focus:shadow focus:outline-none border bg-gray-50 w-full" placeholder="..." id="rhex" name="hexadecimal" onkeyup="convertToDec();">
						<div class="absolute top-2 right-2"> <button class="h-10 w-20 text-white rounded-lg bg-green-500 hover:bg-green-600 btn" data-clipboard-target="#rhex" data-toggle="tooltip" title="Copy"><i class="far fa-copy"></i> Copiar</button> </div>
					</div>
				</div>

			</div>
		</div>
	</div>


	<script>
		function convertToHex() {
			let decimal = 0;
			decimal = document.getElementById("nhex").value;
			// console.log('=============');
			// console.log(decimal);
			let result = 0;
			result = Number(decimal).toString(16);
			console.log(result);
			document.getElementById("rhex").value = result;
			// console.log('=============');
		}

		function convertToDec() {
			let hex = 0;
			hex = document.getElementById("rhex").value;
			// console.log('=============');
			// console.log(hex);
			let result = 0;
			result = parseInt(hex, 16);
			// console.log(result);
			document.getElementById("nhex").value = result;
			// console.log('=============');
		}

		let clipboard = new ClipboardJS('.btn');

		clipboard.on('success', function (e) {
			console.log(e);
			alert('Copiado para área de transferência!');
		});

		clipboard.on('error', function (e) {
			console.log(e);
		});
	</script>
</body>

</html>
